<h1 mat-dialog-title>Add Note ({{date | date}})</h1>
<form [formGroup]="form" (submit)="onSubmit()">
    <div mat-dialog-content class="content">
        <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date" />
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Enter text</mat-label>
            <textarea formControlName="text" matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize"
                cdkAutosizeMinRows="2" cdkAutosizeMaxRows="5"></textarea>
            <mat-error *ngIf="form.get('text').hasError('required')">Text field is required</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Enter Video Url</mat-label>
            <input matInput formControlName="videoUrl" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Enter Image Url</mat-label>
            <input matInput formControlName="imageUrl" />
        </mat-form-field>
        <div class="image-preview" *ngIf="ImageUrlCtrl?.value">
            <img [src]="ImageUrlCtrl?.value" alt="image url" />
        </div>
    </div>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-flat-button color="primary" type="submit">Save</button>
    </mat-dialog-actions>
</form>
