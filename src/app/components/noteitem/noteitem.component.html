<mat-list-item>
    <img mat-list-icon [src]="data?.imageUrl" *ngIf="data.imageUrl" />
    <mat-icon mat-list-icon *ngIf="!data.imageUrl">description</mat-icon>
    <div mat-line>{{data.text}}</div>
    <div mat-line> {{data.date | date}} </div>
    <span class="cursor-pointer">
        <mat-icon>visibility</mat-icon>
    </span>
    <mat-divider></mat-divider>
</mat-list-item>
